<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WeatherNow - Live Weather Updates</title>
</head>
<body>
    <div class="weather-container">
        <h1>WeatherNow üå§Ô∏è</h1>
        <div class="search-container">
            <input type="text" class="input-box" placeholder="üåç Search for a city" spellcheck="false" required>
            <button class="search-btn"><img src="./assets/magnifier.png" alt="search-image" class="search-image"></button>
        </div>

        <div class="error-msg">
                <h3 class="err">‚ùå City not found. Please check the spelling and try again.</h3>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>
        <div class="weather-info">
            
            <div class="weather-icon-container">
                <img src="/assets/rain.png" alt="weather-image" class="weather-img">
            </div>
            <h1 class="temprature">22<sup>¬∞C</sup></h1>
            <h3 class="city-name">New York</h3>
            
            <div class="other-details">
                <div class="col">
                    <img src="/assets/humidity.png" alt="humidityimage" class="humidity-img">
                    <div class="humidity-info">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/assets/wind-power.png" alt="windspeedimage" class="windspeed-img">
                    <div class="windspeed-info">
                        <p class="wind-speed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
